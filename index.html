  <script type="text/javascript">

    $( document ).ready(function() {


      const urlVars = getUrlVars()
      const canvas = document.getElementById('ggwMeme')
      const source = document.getElementById('source')
      const share = document.getElementById('share')


      $(window).on('popstate', function(e){
      	const d = e.state || {data: 'no state'};
        const historyPointers = ggw(canvas, source, d.image || false, d.quote || false)
        share.innerHTML = `<a href="/?i=${historyPointers[0]}&q=${historyPointers[1]}">Share</a>`
      });

      // https://stackoverflow.com/a/4656873/212774
      function getUrlVars () {
          let vars = [], hash;
          const hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
          for(let i = 0; i < hashes.length; i++)
          {
              hash = hashes[i].split('=');
              vars.push(hash[0]);
              vars[hash[0]] = hash[1];
          }
          return vars;
      }

      function updateUrl (image, quote) {
        history.pushState({
            'image': image, 'quote': 'quote'
          },
          $(document).find("title").text(),
          `/?i=${image}&q=${quote}`)
      }

      function newGGW() {
        const pointers = ggw(canvas, source)
        share.innerHTML = `<a href="/?i=${pointers[0]}&q=${pointers[1]}">Share</a>`
        updateUrl(pointers[0], pointers[1])
      }

      const firstPointers = ggw(canvas, source, urlVars.i || false, urlVars.q || false)
      share.innerHTML = `<a href="/?i=${firstPointers[0]}&q=${firstPointers[1]}">Share</a>`
      updateUrl(firstPointers[0], firstPointers[1])
      $('body').keydown(function(e){
        if (e.keyCode === 13) {
          e.preventDefault()
          newGGW()
        }
      })
      $('#reload').click(function () {
        newGGW()
      })
    })
  </script>
